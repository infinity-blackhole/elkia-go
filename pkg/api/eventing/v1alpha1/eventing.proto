syntax = "proto3";

package io.elkia.eventing.v1alpha1;

option go_package = "pkg/api/eventing/v1alpha1";

message RequestHandoffMessage {
  string identifier = 2;
  string password = 3;
  string client_version = 5;
  string client_checksum = 7;
}

message GatewayMessage {
  string host = 1;
  string port = 2;
  uint32 population = 3;
  uint32 capacity = 4;
  uint32 world_id = 5;
  uint32 channel_id = 6;
  string world_name = 7;
}

message ProposeHandoffMessage {
  uint32 key = 1;
  repeated GatewayMessage gateways = 2;
}

message SyncMessage { uint32 sequence = 1; }

message KeyMessage {
  uint32 sequence = 1;
  uint32 key = 2;
}

message PasswordMessage {
  uint32 sequence = 1;
  string password = 2;
}

message AcknowledgeHandoffMessage {
  uint32 key = 1;
  uint32 sequence = 2;
}

message PerformHandoffMessage {
  KeyMessage key_message = 1;
  PasswordMessage password_message = 2;
}

message GenericMessage {
  uint32 sequence = 1;
  string opcode = 2;
  repeated bytes payload = 3;
}
