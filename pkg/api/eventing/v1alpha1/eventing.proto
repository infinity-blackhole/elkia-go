syntax = "proto3";
package io.elkia.eventing.v1alpha1;

option go_package = "pkg/api/eventing/v1alpha1";

enum DialogErrorCode {
  OUTDATED_CLIENT = 0;
  UNEXPECTED_ERROR = 1;
  MAINTENANCE = 2;
  SESSION_ALREADY_USED = 3;
  UNVALID_CREDENTIALS = 4;
  CANT_AUTHENTICATE = 5;
  USER_BLOCKLISTED = 6;
  COUNTRY_BLACKLISTED = 7;
  BAD_CASE = 8;
}

message DialogErrorEvent { DialogErrorCode code = 1; }

message DialogInfoEvent { string content = 1; }

message AuthLoginEvent {
  string identifier = 2;
  string password = 3;
  string client_version = 5;
  string client_checksum = 7;
}

message Endpoint {
  string host = 1;
  string port = 2;
  uint32 weight = 3;
  uint32 world_id = 4;
  uint32 channel_id = 5;
  string world_name = 6;
}

message EndpointListEvent {
  uint32 code = 1;
  repeated Endpoint endpoints = 2;
}

message AuthInteractRequest {
  oneof payload { AuthLoginEvent auth_login_event = 1; }
}

message AuthInteractResponse {
  oneof payload {
    DialogErrorEvent dialog_error_event = 1;
    DialogInfoEvent dialog_info_event = 2;
    EndpointListEvent endpoint_list_event = 3;
  }
}

service Auth {
  // AuthInteract is a bi-directional stream that is used to interact with the
  // auth server
  rpc AuthInteract(stream AuthInteractRequest)
      returns (stream AuthInteractResponse);

  // AuthLoginProduce send a login event to the auth server and returns a
  // stream of events
  rpc AuthLoginProduce(AuthLoginEvent) returns (stream AuthInteractResponse);
}

message AuthHandoffSyncEvent {
  uint32 sequence = 1;
  uint32 code = 2;
}

message AuthHandoffLoginIdentifierEvent {
  uint32 sequence = 1;
  string identifier = 2;
}

message AuthHandoffLoginPasswordEvent {
  uint32 sequence = 1;
  string password = 2;
}

message AuthHandoffLoginEvent {
  AuthHandoffLoginIdentifierEvent identifier_event = 1;
  AuthHandoffLoginPasswordEvent password_event = 2;
}

message AuthHandoffInteractRequest {
  oneof payload {
    AuthHandoffSyncEvent sync_event = 1;
    AuthHandoffLoginEvent login_event = 2;
  }
}

message AuthHandoffLoginSuccessEvent { string token = 1; }

message AuthHandoffInteractResponse {
  oneof payload { AuthHandoffLoginSuccessEvent login_success_event = 1; }
}

message ChannelEvent {
  uint32 sequence = 1;
  oneof payload { bytes unknown_payload = 2; }
}

message ChannelInteractRequest {
  oneof payload { ChannelEvent channel_event = 1; }
}

message ChannelInteractResponse {
  oneof payload {
    DialogErrorEvent dialog_error_event = 1;
    DialogInfoEvent dialog_info_event = 2;
  }
}

service Gateway {
  // AuthHandoffInteract is a bi-directional stream that is used to handoff
  // the auth server
  rpc AuthHandoffInteract(stream AuthHandoffInteractRequest)
      returns (stream AuthHandoffInteractResponse);

  // ChannelInteract is a bi-directional stream that is used to interact with
  // the channel server
  rpc ChannelInteract(stream ChannelInteractRequest)
      returns (stream ChannelInteractResponse);
}