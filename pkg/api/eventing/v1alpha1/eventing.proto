syntax = "proto3";
package io.elkia.eventing.v1alpha1;

option go_package = "pkg/api/eventing/v1alpha1";

message AuthLoginEvent {
  string identifier = 2;
  string password = 3;
  string client_version = 5;
  string client_checksum = 7;
}

message Gateway {
  string host = 1;
  string port = 2;
  uint32 population = 3;
  uint32 capacity = 4;
  uint32 world_id = 5;
  uint32 channel_id = 6;
  string world_name = 7;
}

message GatewayListEvent {
  uint32 key = 1;
  repeated Gateway gateways = 2;
}

message AuthHandoffKeyEvent {
  uint32 sequence = 1;
  uint32 key = 2;
}

message AuthHandoffPasswordEvent {
  uint32 sequence = 1;
  string password = 2;
}

message AuthHandoffSuccessEvent {
  uint32 key = 1;
  uint32 sequence = 2;
}

message AuthHandoffEvent {
  AuthHandoffKeyEvent key_event = 1;
  AuthHandoffPasswordEvent password_event = 2;
}

message SyncEvent { uint32 sequence = 1; }

message HandshakeEvent {
  oneof payload {
    bytes unknown_message = 1;
    SyncEvent sync_event = 3;
    AuthHandoffEvent auth_handoff_event = 4;
  }
}

message ChannelEvent {
  uint32 sequence = 1;
  string op_code = 2;
  oneof payload { bytes unknown_payload = 3; }
}

enum ErrorCode {
  OUTDATED_CLIENT = 0;
  UNEXPECTED_ERROR = 1;
  MAINTENANCE = 2;
  SESSION_ALREADY_USED = 3;
  UNVALID_CREDENTIALS = 4;
  CANT_AUTHENTICATE = 5;
  USER_BLOCKLISTED = 6;
  COUNTRY_BLACKLISTED = 7;
  BAD_CASE = 8;
}

message ErrorMessageEvent { ErrorCode code = 1; }

message InfoMessageEvent { string content = 1; }
