apiVersion: apps/v1
kind: Deployment
metadata:
  name: elkia-gateway
  namespace: elkia
  labels:
    app.kubernetes.io/name: elkia-gateway
    app.kubernetes.io/instance: elkia-gateway
    fleet.elkia.io/managed: "true"
    fleet.elkia.io/channel-id: "1"
    fleet.elkia.io/channel-population: "0"
    fleet.elkia.io/channel-capacity: "3000"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: elkia-gateway
      app.kubernetes.io/instance: elkia-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elkia-gateway
        app.kubernetes.io/instance: elkia-gateway
    spec:
      containers:
        - name: elkia-gateway
          image: ghcr.io/infinity-blackhole/elkia-gateway
          env:
            - name: HOST
              value: "0.0.0.0"
          ports:
            - containerPort: 4124
              name: elkia
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 128Mi
