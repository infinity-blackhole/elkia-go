apiVersion: apps/v1
kind: Deployment
metadata:
  name: elkia-authserver
  namespace: elkia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elkia-authserver
  template:
    metadata:
      labels:
        app: elkia-authserver
    spec:
      containers:
        - name: elkia-authserver
          image: gcr.io/infinity-blackhole/elkia-authserver
          env:
            - name: HOST
              value: "0.0.0.0"
          ports:
            - containerPort: 4123
              name: elkia
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 128Mi
