apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kratos-courier
  namespace: elkia
  labels:
    app.kubernetes.io/name: kratos-courier
    app.kubernetes.io/instance: kratos-courier
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kratos-courier
      app.kubernetes.io/instance: kratos-courier
  serviceName: kratos-courier
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kratos-courier
        app.kubernetes.io/instance: kratos-courier
    spec:
      containers:
        - name: kratos-courier
          image: oryd/kratos:v0.11.1
          args:
            - courier
            - watch
            - --config
            - /etc/kratos/kratos.yaml
          volumeMounts:
            - name: kratos-config
              mountPath: /etc/kratos
              readOnly: true
      volumes:
        - name: kratos-config
          configMap:
            name: kratos
